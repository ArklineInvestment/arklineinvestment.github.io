<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arkline Investment Pool</title>
</head>
<body>
  <h2>Check Your Investment here</h2>
  <input type="text" id="userCode" placeholder="Enter your code" />
  <button onclick="checkShares()">Check</button>
  <div id="result"></div>

  <script>
    let data;

    async function loadData() {
      const response = await fetch('data.json');
      data = await response.json();
    }

    async function checkShares() {
      if (!data) await loadData();

      const code = document.getElementById('userCode').value.trim();
      const userShares = data.users[code];

      if (userShares !== undefined) {
        const shareValue = (data.totalPoolValue / data.totalShares) * userShares;
        document.getElementById('result').innerText =
          `You hold ${userShares} shares. Current value: $${shareValue.toFixed(2)}.`;
      } else {
        document.getElementById('result').innerText = 'Invalid code. Please try again.';
      }
    }
  </script>
</body>
</html>
